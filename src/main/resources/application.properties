spring.application.name=ecommerse-application



# ===============================
#   DATABASE CONNECTION

# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ===============================
#   JPA / HIBERNATE SETTINGS
# ===============================
# show SQL in console
spring.jpa.show-sql=true

# log SQL with formatting
spring.jpa.properties.hibernate.format_sql=false

# Hibernate dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Automatically create/update tables
spring.jpa.hibernate.ddl-auto=update

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true


logging.level.org.springframework=DEBUG
server.error.include-stacktrace=always

project.image= imagesfolder/

image.base.url=http://localhost:8080/images

spring.app.JWTSECERT=${APP_JWTSECRET}
spring.app.jwtExpiratintimeinMS=${APP_JWTEXPIRATIONTIMEINMS}
spring.app.cookieName=${APP_COOKIENAME}

# ===============================
# SPRING SECURITY (CORE)
# ===============================
logging.level.org.springframework.security=DEBUG

# ===============================
# AUTHENTICATION & FILTER CHAIN
# ===============================
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.org.springframework.security.authentication=DEBUG

# ===============================
# JWT / AUTHORIZATION
# ===============================
logging.level.org.springframework.security.web.authentication=DEBUG
logging.level.org.springframework.security.web.authentication.www=DEBUG

# ===============================
# YOUR JWT FILTER PACKAGE
# (change package name accordingly)
# ===============================
logging.level.com.shopwithanish=DEBUG

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

razorpay.key.id=${RAZORPAY_KEY_ID}
razorpay.key.secret=${RAZORPAY_KEY_SECRET}
